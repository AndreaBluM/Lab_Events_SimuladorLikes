<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand fw-bold fs-3" href="#" style="color: #D4A373;">Mini</a>
        <div class="ms-auto">
            <a href="index.html" class="text-nav">Feed</a>
            <a href="form.html"><button class="boton btn btn-primary">Crear publicación</button></a>
        </div>
    </nav>
    <p id="titulo-form" class="fs-1 text-center titulo-form mt-5">CREANDO PUBLICACIÓN</p>
    <form id="form-nueva-pub" class="was-validated container my-5">
        <div class="row">
            <div class="mb-3 col-6">
                <label for="validacionTitulo" class="form-label fw-bold label-form">Título</label>
                <input type="text" class="form-control" id="validacionTitulo" value="" required>
                <div class="invalid-feedback">
                    Este campo es necesario
                </div>
            </div>

            <div class="mb-3 col-6">
                <label for="validacionFile" class="form-label fw-bold label-form">Imagen</label>
                <input type="file" class="form-control" id="validacionFile" aria-label="file example" required>
                <div id="invalid-file" class="invalid-feedback">Este campo es obligatorio</div>
            </div>
        </div>

        <div class="mb-3">
            <label for="validacionTextarea" class="form-label fw-bold label-form">Descripción</label>
            <textarea class="form-control" id="validacionTextarea"
                placeholder="Escribe aquí el texto para tu publicación" required></textarea>
            <div class="invalid-feedback">
                Debes colocar una descripción
            </div>
        </div>

        <div class="mb-3 text-center">
            <button class="btn btn-primary boton" type="submit">Crear</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../Js/app.js"></script>
</body>

</html>
